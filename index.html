<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Weather App</h1>
            <button id="refresh-btn" aria-label="Refresh Weather">
                <img src="assets/icons/ui-icons/refresh.svg" alt="Refresh Icon">
            </button>
        </header>
        <main>
            <section id="current-weather" class="weather-card">
                <div class="temperature-display">
                    <span id="temperature" class="temp-large">--°</span>
                    <button id="temp-toggle">°C</button>
                </div>
                <div id="weather-icon" class="weather-icon"></div>
                <div class="weather-details">
                    <p id="feels-like">Feels like: --°</p>
                    <p id="humidity">Humidity: --%</p>
                    <p id="wind-speed">Wind: -- km/h</p>
                    <p id="uv-index">UV Index: --</p>
                    <p id="sunrise-sunset">Sunrise: -- | Sunset: --</p>
                    <p id="last-updated">Last updated: --</p>
                </div>
            </section>
            <section id="forecast">
                <h2>Hourly Forecast</h2>
                <div id="hourly-forecast" class="forecast-scroll"></div>
                <h2>7-Day Forecast</h2>
                <div id="weekly-forecast" class="forecast-stack"></div>
            </section>
        </main>
        <footer>
            <nav id="bottom-nav">
                <button id="location-btn">Location</button>
                <button id="favorites-btn">Favorites</button>
                <button id="settings-btn">Settings</button>
            </nav>
        </footer>
    </div>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/location.js"></script>
    <script src="js/forecast.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/map.js"></script>
    <script src="js/airquality.js"></script>
    <script src="js/history.js"></script>
    <script src="js/recommendations.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
